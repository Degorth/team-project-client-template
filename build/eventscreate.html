<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UGo!</title>
    <!-- Boostrap JS and JQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.min.map"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/imagelist.js"></script>


    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/events.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
    <link href="css/schedule.css" rel="stylesheet">
</head>

<body>
  <!--Beginning of navbar-->
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">UGOEvent</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a href="homepage.html">Home</a></li>
              <li><a href="schedule.html">My Schedule</a></li>
              <li><a href="upcoming.html">Upcoming</a></li>
              <li><a href="bored.html">I'm Bored</a></li>
              <li class="active-class"><a href="eventssearch.html">Events</a></li>
          </ul>
          <div class="btn-group-vertical pull-right" role="group">
              <a class="btn btn-primary" href="profileuser.html" role="button">
                <span class="glyphicon glyphicon-user"></span> My Profile</a>
              <a class="btn btn-primary" href="eventscreate.html" role="button">
                <span class="glyphicon glyphicon-plus"></span> Create A New Event</a>
          </div>
      </div>
  </nav>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
      <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="event_name" class="form-control" id="event_name" placeholder="Enter A Name for This Event">
                </input>
              </div>
              <div class="form-group">
                <label for="eventOrganizer">Organizer</label>
                <select class="form-control" id="OrganizerSelect">
                  <option>My Group 1</option>
                  <option>My Group 2</option>
                  <option>My Group 3</option>
                  <option>My Group 4</option>
                  <option>My Group 5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="eventLocation">Location</label>
                <input type="event_loc" class="form-control" id="event_loc" placeholder="Enter A Location For This Event">
                </input>
              </div>
              <!-- Here we begin the collapsable group -->
              <div class="radio">
                <label><input type="radio" name="optradio">One-Time Event</label>
              </div>
              <div class="form-group row">
                <label for="event-datetime-local-input" class="col-xs-2 col-form-label">Date and time</label>
                <div class="col-xs-10">
                  <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="event-datetime-local-input">
                </div>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">Weekly Event</label>
              </div>
                <form class="form-inline">
                  <div class="form-group row">
                    <label for="example-month-input" class="col-xs-2 col-form-label">Week Day</label>
                    <div class="col-xs-10">
                      <select class="form-control" id="OrganizerSelect">
                        <option>Mon</option>
                        <option>Tue</option>
                        <option>Wed</option>
                        <option>Thurs</option>
                        <option>Fri</option>
                        <option>Sat</option>
                        <option>Sun</option>
                      </select>
                    </div>
                      <label for="example-time-input" class="col-xs-2 col-form-label">Time</label>
                      <div class="col-xs-10">
                        <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                      </div>
                    </div>
                  </form>
              <div class="form-group">
                <label for="eventDesc">Description of This Event</label>
                <textarea class="form-control" id="event_desc" rows="3">
                </textarea>
              </div>
              <div class="form-group row">
                <label for="event-email-input" class="col-xs-2 col-form-label">Contact Info</label>
                <div class="col-xs-10">
                  <input class="form-control" type="email" value="example@umass.com" id="event-email-input">
                </div>
              </div>

              <hr>
              <h4> Add Some Photos . . . </h4>
              <input type="file" accept='image/*' onchange="readURL(this);"/>

              <ul id="imagelist" class="image-list">
              </ul>
            </form>
          </div>
          <div class="panel-footer">
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <a class="btn btn-primary" href="#" role="button">
                  <span class="glyphicon glyphicon-hand-up"></span> Submit Event</a>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" conent="width=device-width, initial-scale=1">
    <title>UGo</title>
    <!-- Boostrap JS and JQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.min.map"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/template.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">

    <link href="css/homepage.css" rel="stylesheet">

    <script src="//fb.me/react-15.0.0.js"></script>
<script src="//fb.me/react-dom-15.0.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
</head>

<body>
    <!--Beginning of navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">UGOEvent</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="schedule.html">My Schedule</a></li>
                <li><a href="upcoming.html">Upcoming</a></li>
                <li><a href="bored.html">I'm Bored</a></li>
                <li><a href="eventssearch.html">Events</a></li>
            </ul>
            <div class="btn-group-vertical pull-right" role="group">
                <a class="btn btn-primary" href="profileuser.html" role="button">
                  <span class="glyphicon glyphicon-user"></span> My Profile</a>
                <a class="btn btn-primary" href="eventscreate.html" role="button">
                  <span class="glyphicon glyphicon-plus"></span> Create A New Event</a>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
              <div class="card">
                <img class="card-img-top" src="img/identicon.png" id="profile-image" width="250px" alt="Personal Photo">
                <div class="card-block">
                  <p class="card-text"></p>
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#photoModal">
                      <span class="glyphicon glyphicon-camera"></span> Edit Photo
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-body" id="user-info">
              <a class="btn btn-secondary pull-right" href="#" role="button">
                <span class="glyphicon glyphicon-edit"></span> Edit</a>
                <!--User Info-->
              </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="btn-group pull-right" role="group">
                <a class="btn btn-secondary" href="profileorg.html" role="button">
                <span class="glyphicon glyphicon-hand-up"></span> Manage My Groups</a>
                <a class="btn btn-primary" href="groupscreate.html" role="button">
                <span class="glyphicon glyphicon-plus"></span> Create A New Event Group</a>
              </div>
              <div id = "my-groups">
                <script type="text/babel">
                  ReactDOM.render(<h1>Hello World</h1>, document.getElementById('my-groups'));
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="photoModalLabel">Choose a Photo . . .</h4>
            </div>
            <div class="modal-body">
              <input type="file" id="files" name="files[]" multiple />
              <img src="img/identicon.png" id="profile-img-thumbnail" width="150px" alt="Profile Image" />
            </div>
            <div class="modal-footer">
              <button type="button" id="pin-profile-photo" class="btn btn-primary">
                <span class="glyphicon glyphicon-pushpin"></span> Pin Photo
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="./app/app.js"></script>
    </body>
</html>
